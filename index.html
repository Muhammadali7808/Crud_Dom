<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <title>Shakl Yaratuvchi</title>
</head>

<body class="bodys">
    <div style="margin-top: 50px;" class="div_1">
        <div class="div--1">
            <label class="tecno" for="width">Width:</label>
            <input type="number" id="width" required><br><br>
        </div>
        <div class="div--">
            <label class="tecno" for="height">Height:</label>
            <input type="number" id="height" required><br><br>
        </div>
    </div>
    <div class="div_2">
        <div class="div--1">
            <label class="tecno" for="color">Color:</label>
            <input type="text" id="color" required><br><br>
        </div>
        <div class="div--1">
            <label class="tecno" for="radius">Border-radius:</label>
            <input type="number" id="radius" required><br><br>
        </div>
    </div>

    <button class="btn" onclick="createShape()">Add</button>

    <div class="shapes" id="shape"></div>
    <hr style="margin-top: 100px;">
    <form style="margin-top: 120px;" id="dataForm">
        <label for="number">number:</label>
        <input type="number" id="name" required>
        <button class="submit" type="submit">Add</button>
    </form>

    <p id="output"></p>

    <script src="./main.js">
    </script>

</body>

</html>
